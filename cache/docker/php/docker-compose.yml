version: "3.6"
services:
  php-fpm:
    image: php7.3
    container_name: php7.3
    ports:
        - "9090:9000"
    volumes:
      - /root/www/docker/cache/project/code/php:/var/www
      - /root/www/docker/cache/docker/php/conf/php.ini:/usr/local/etc/php/php.ini
    stdin_open: true
    tty: true
    privileged: true
    networks:
        cache-network:
          ipv4_address: 192.168.1.11
  mysql:
    image: mysql:5.7
    container_name: mysql5.7
    ports:
      - "3307:3306"
    volumes:
       - /root/www/docker/cache/docker/php/conf/mysql/mysql.cnf:/etc/mysql/conf.d/mysql.cnf
    stdin_open: true
    tty: true
    privileged: true
    networks:
       cache-network:
          ipv4_address: 192.168.1.12
    environment:
      MYSQL_ROOT_PASSWORD: "123456"
networks:
 cache-network:
    external:
       name: mynetwork