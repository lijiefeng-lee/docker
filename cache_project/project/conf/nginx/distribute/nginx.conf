
#user  nobody;
worker_processes  1;
daemon off;
#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;
#pid        logs/nginx.pid;
events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    lua_code_cache off; #关闭代码缓存
    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';
    #access_log  logs/access.log  main;
    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;
    lua_package_path "/usr/local/openresty/lualib/project/common/lualib/?.lua;;";
    lua_share_dict load 20k;
    init_worker_by_lua_file /usr/local/openresty/lualib/project/init.lua;


    upstream upstream_server_hash {
               #ip_hash;
               #least_conn; #最少连接数
               hash $key; #商品id
               server 47.105.193.17:8700;
               upsync 47.105.193.17:8700/v1/kv/upstreams/servers upsync_timeout=6m upsync_interval=3s upsync_type=consul strong_dependency=on;
               upsync_dump_path /usr/local/openresty/nginx/conf/servers.conf; #生成配置文件
               include /usr/local/openresty/nginx/conf/servers.conf;
        }

    upstream upstream_server_round {
               #ip_hash;
               #least_conn; #最少连接数
               server 47.105.193.17:8700;
               upsync 47.105.193.17:8700/v1/kv/upstreams/servers upsync_timeout=6m upsync_interval=3s upsync_type=consul strong_dependency=on;
               upsync_dump_path /usr/local/openresty/nginx/conf/servers.conf; #生成配置文件
               include /usr/local/openresty/nginx/conf/servers.conf;
        }


    server {
        listen  80;
        if ( $request_uri ~* \/(\d+).html$ ) {
               set $key $1;
        }
        location /{
            #root   /www;
            #content_by_lua '
            #    ngx.header.content_type="text/plain";
            #    ngx.say (ngx.var.key);
           # ';
           #
           #index  index.html index.htm;
          set_by_lua_file $upstream_server  /usr/local/openresty/lualib/project/set.lua;
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header REMOTE-HOST $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_connect_timeout 30;
          proxy_send_timeout 30;
          proxy_read_timeout 60;
          proxy_pass http://$upstream_server;
        }
        #error_page  404              /404.html;
        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }
        # proxy the PHP scripts to Apache listening on 127.0.0.1:80
        #
        #location ~ \.php$ {
        #    proxy_pass   http://127.0.0.1;
        #}
        # pass the PHP scripts to FastCGI server listening on 127.0.0.1:9000
        #location ~ \.php$ {
        #    root           html;
        #    fastcgi_pass   127.0.0.1:9000;
        #    fastcgi_index  index.php;
        #    fastcgi_param  SCRIPT_FILENAME  /scripts$fastcgi_script_name;
        #    include        fastcgi_params;
        #}

        # deny access to .htaccess files, if Apache's document root
        # concurs with nginx's one
        #
        #location ~ /\.ht {
        #    deny  all;
        #}
    }


    # another virtual host using mix of IP-, name-, and port-based configuration
