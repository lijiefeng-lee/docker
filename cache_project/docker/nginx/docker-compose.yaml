version: "3.6"
services:
 nginx-distribution:
        image: nginx
        container_name: nginx-distribution
        working_dir: /usr/local/openresty
        ports:
          - "8001:80"
        stdin_open: true
        networks:
          cache-network:
             ipv4_address: 192.168.1.8
        tty: true
        privileged: true
        volumes:
            - /root/www/docker/cache_project/project/conf/nginx/distribute:/usr/local/openresty/nginx/conf #配置文件共享
            - /root/www/docker/cache_project/project/code/nginx/distribute:/usr/local/openresty/lualib/project #共享项目分发层项目文件
 nginx-application:
        image: nginx
        container_name: nginx-application
        working_dir: /usr/local/openresty
        ports:
          - "8002:80"
        stdin_open: true
        networks:
            cache-network:
             ipv4_address: 192.168.1.9
        tty: true
        privileged: true
        volumes:
              - /root/www/docker/cache_project/project/conf/nginx/application:/usr/local/openresty/nginx/conf
              - /root/www/docker/cache_project/project/code/nginx/application:/usr/local/openresty/lualib/project
 nginx-application-1:
          image: nginx
          container_name: nginx-application-1
          working_dir: /usr/local/openresty
          ports:
            - "8003:80"
          stdin_open: true
          networks:
             cache-network:
               ipv4_address: 192.168.1.10
          tty: true
          privileged: true
          volumes:
              - /root/www/docker/cache_project/project/conf/nginx/application:/usr/local/openresty/nginx/conf
              - /root/www/docker/cache_project/project/code/nginx/application:/usr/local/openresty/lualib/project
networks:
    cache-network:
      external:
         name: mynetwork